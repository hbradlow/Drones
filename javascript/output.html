<html>

    </head>
    <body>
            <img id="picker" src="http://localhost:8000/picker_image"></img>
            <img id="output" src="http://localhost:8000/output_image"></img>
            <img id="filtered" src="http://localhost:8000/filtered_image"></img>

        <script src="http://localhost:8000/jquery.min.js"></script>
        <script type="text/javascript">
            window.setInterval(function()
            {
                document.getElementById('output').src = "http://localhost:8000/output_image?random="+new Date().getTime();
                document.getElementById('picker').src = "http://localhost:8000/picker_image?random="+new Date().getTime();
                document.getElementById('filtered').src = "http://localhost:8000/filtered_image?random="+new Date().getTime();
            }, 500);
        </script>
    </body>
</html>
